name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read   # allow GitHub to read repository contents
  id-token: write  # required for OIDC authentication with Deno Deploy

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      # (任意) 型チェックやビルドタスクがあれば実行
            # 型チェックとフォーマット自動実行
      - name: Format and check
        run: |
          deno fmt
          deno task check

      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: namnam-cosense-exp-47  # Deno Deploy 上のプロジェクト名
          root: "."                   # リポジトリ全体をルートとして指定
          entrypoint: main.ts          # 実際に実行したいファイルを指定
