name: Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read # ソースコードチェックアウト用
  id-token: write # ← OIDC トークン発行を許可

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          deno-version: v2.x
      - run: deno task check
      - uses: denoland/deployctl@v1
        with:
          project: cosense-exporter
          entrypoint: server.ts
